<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Оформление HTML разметки</title>

    <style>
      body, html {
        background: antiquewhite;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: grid;
        text-align: center;
        justify-content: center;
      }
    </style>
  </head>
    
  <body>
    <nav class="intro">
      <div class="container">
        <div id="intro-slider">
          <section class="slider-item">
            <p class="slider-subtitle"><span>New</span> ARRIVALS</p>
            <h2 class="slider-title"> Sky Planter <sup>$18.00</sup></h2>
            
            <div class="benefits-item">
              <img class="img" src="img/Sky_Planter.jpg" alt="*benefits-img-1*"> <br>
              <a class="slider-btn" href="#">Shop Now</a>
            </div>
          </section>
        </div>
      </div>
    </nav>

    <section class="benefits">
      <h4 class="benefits-title">fast delivery</h4>
        
      <div class="benefits-text">
        <p>Same day delivery as soon as possible</p>
      </div>
    </section>

    <section class="benefits-item">
      <img class="img" src="img/Delivery.jpeg" alt="*benefits-img-2*">
      <h4 class="benefits-title">SPECIAL DISCOUNT</h4>
      
      <div class="benefits-text">
        <p>Get attractive offers day by day</p>
      </div>
    </section>

    <section class="benefits-item">
      <h4 class="benefits-title">SECURE CHECKOUT</h4>
      
      <div class="benefits-text" style="
        display: flex;
        align-items: center;
        justify-content: center;">
        
        <p> Fully secured SSL checkout technology </p>
        <img class="img" src="img/Secure_Checkout.png" width="100" alt="*benefits-img-3*">
      
      </div>
    </section>

    <div class="benefits-item" 
    style=" display: flex;
        align-items: center;
        justify-content: center;">
      
      MONEY RETURNS
      <img class="img" src="img/Moneyback.png" width="200" alt="*benefits-img-4*">
      
      <div class="benefits-text">   
        <p>100% Money back guarntee</p>
      </div>
    </div>

  </body>
</html>
