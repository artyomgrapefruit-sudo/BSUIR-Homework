<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404 â€” Page not found | Grapefruit Creative</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="res/favicon.ico" sizes="32x32">

    <style>
        body{
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: floralwhite;
        }

        .error-card{
            background-color: rgb(254, 220, 175);
            padding: 28px 22px;
            border-radius: 18px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,.12);
        }

        .error-code{
            font-size: clamp(3rem, 10vw, 4.5rem);
            font-weight: 800;
            color: rgb(206, 0, 0);
            margin: 0;
        }

        .error-title{
            margin: 6px 0 12px;
            color: brown;
            font-size: 1.3rem;
        }

        .error-text{
            margin: 0 0 18px;
            opacity: .85;
            line-height: 1.6;
        }

        .error-actions{
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .error-link{
            padding: 10px 16px;
            background-color: burlywood;
            color: rgb(206, 0, 0);
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
        }

        .error-link:hover{
            color: brown;
        }

        .error-emoji{
            font-size: 2.2rem;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

    <div class="error-card">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page not found</h2>

        <p class="error-text">
            Why you go here. Go to home
        </p>

        <div class="error-actions">
            <a class="error-link" href="index.html">Go home</a>
            <a class="error-link" href="#newsletter">Contact us</a>
        </div>
    </div>

</body>
</html>
