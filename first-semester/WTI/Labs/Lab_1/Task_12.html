<html>

	<body>
		<h1>Карта сокровищ</h1>

		<hr>

		<img src="resource/img5.jpg" usemap="#treasure">

		<map name="treasure">
			<area
				shape="rect"
				coords="209,227,267,291"
				title="Ship"
        onmouseover="document.getElementById('progressBar').value = 0"/>

			<area
				shape="rect"
				coords="393,20,460,70"
				title="Shark"
        onmouseover="document.getElementById('progressBar').value = 1"/>

			<area
				shape="rect"
				coords="37,228,113,276"
				title="Octopus"
        onmouseover="document.getElementById('progressBar').value = 2"/>

			<area
				shape="rect"
				coords="242,82,303,123"
				title="Treasure"
        onmouseover="document.getElementById('progressBar').value = 3"/>
		</map>

		<p>
			Пройдено:
			<progress id="progressBar" value="0" max="3"></progress>
		</p>

		<hr>

		<a><i>www.bsuir.by</i></a>
